<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Operation Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .operation-section {
      display: none;
    }
  </style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
  <div class="container">
    <span class="navbar-brand">Student Operation Dashboard</span>

   <span> <marquee class="text-white">
      Welcome Admin Into Student Operation Section
    </marquee></span>

    <a href="AdminDashboard.html" class="btn btn-outline-light btn-sm">
      Back to Admin Page
    </a>
  </div>
</nav>

<div class="container mt-4">

  <!-- Operation Buttons -->
  <div class="text-center mb-4">
    <button class="btn btn-primary m-2" onclick="showSection('add')">
      Add Student
    </button>
    <button class="btn btn-success m-2" onclick="showSection('search')">
      Search by ID
    </button>
    <button class="btn btn-warning m-2" onclick="showSection('dept')">
      List by Department
    </button>
    <button class="btn btn-info m-2" onclick="showSection('all')">
      List All Students
    </button>
  </div>

  <!-- ================= ADD STUDENT ================= -->
  <div id="add" class="operation-section">

    <!-- Message Box -->
    <div id="messageBox"></div>

    <h4>Add Student</h4>

    <form action="AddStdudent" method="post">

      <div class="mb-2">
        <input type="text" class="form-control" name="sname"
               placeholder="Student Name" required />
      </div>

      <div class="mb-2">
        <input type="email" class="form-control" name="email"
               placeholder="Email" required />
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" name="department"
               placeholder="Department" required />
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" name="mobile"
               placeholder="Mobile Number" required />
      </div>

      <div class="mb-2">
        <input type="password" class="form-control" name="password"
               placeholder="Password" required />
      </div>

      <button class="btn btn-primary" type="submit">
        Add Student
      </button>
    </form>
  </div>

  <!-- ================= SEARCH ================= -->
  <div id="search" class="operation-section">
    <h4>Search Student by ID</h4>
    <input type="number" class="form-control mb-3"
           placeholder="Enter Student ID" />
  </div>

  <!-- ================= DEPARTMENT ================= -->
  <div id="dept" class="operation-section">
    <h4>Students by Department</h4>
    <select class="form-select mb-3">
      <option>Select Department</option>
      <option>Computer</option>
      <option>IT</option>
      <option>Mechanical</option>
    </select>
  </div>

  <!-- ================= ALL STUDENTS ================= -->
  <div id="all" class="operation-section">
    <h4>All Students</h4>
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Department</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>101</td>
          <td>Rahul</td>
          <td>Computer</td>
          <td>rahul@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
  function showSection(id) {
    document.querySelectorAll(".operation-section")
      .forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "block";
  }

  const params = new URLSearchParams(window.location.search);
  const status = params.get("status");

  if (status === "success") {
    document.getElementById("messageBox").innerHTML =
      `<div class="alert alert-success text-center">
         Student added successfully!
       </div>`;
    showSection("add");
  }

  if (status === "error") {
    document.getElementById("messageBox").innerHTML =
      `<div class="alert alert-danger text-center">
         Student not added!
       </div>`;
    showSection("add");
  }
</script>

</body>
</html>
