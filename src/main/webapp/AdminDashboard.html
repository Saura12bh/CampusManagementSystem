<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .dashboard-card {
        transition: transform 0.3s;
      }
      .dashboard-card:hover {
        transform: scale(1.05);
      }
      .custom-container {
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container custom-container">
        <span class="navbar-brand">Admin Dashboard </span>
        <span
          ><marquee
            style="color: #f8f9fa"
            class="navbar-brand"
            behavior="scroll"
            direction="left"
          >
            Welcome Admin Into System
          </marquee></span
        >
        <a href="Login.html" class="btn btn-outline-light btn-sm"
          >Back to Login</a
        >
      </div>
    </nav>

    <!-- Dashboard -->
    <div class="container custom-container mt-5">
      <div class="row text-center">
        <div class="col-md-4 mb-4">
          <div class="card dashboard-card shadow p-5">
            <div class="card-body">
              <h4>Student Operation</h4>
              <p>Manage students</p>
              <a href="StudentOperation.jsp" class="btn btn-primary">Go</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card dashboard-card shadow p-5">
            <div class="card-body">
              <h4>Event Operation</h4>
              <p>Manage events</p>
              <a href="EventOperationDashboard.html" class="btn btn-success"
                >Go</a
              >
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card dashboard-card shadow p-5">
            <div class="card-body">
              <h4>Student Event Register</h4>
              <p>Register students Manage</p>
              <a href="StudentEventReg.html" class="btn btn-warning">Go</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
